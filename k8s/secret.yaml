apiVersion: v1
kind: Secret
metadata:
  name: log-generator-secrets
  namespace: log-generator
  labels:
    app.kubernetes.io/name: log-generator
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # SIEM Integration Secrets
  SIEM_HTTP_URL: "https://your-siem.company.com/api/logs"
  SIEM_API_TOKEN: "your-siem-api-token-here"
  
  # Database Secrets (if needed)
  DB_PASSWORD: "your-database-password"
  
  # Additional API Keys
  EXTERNAL_API_KEY: "your-external-api-key"
  
  # Monitoring Secrets
  PROMETHEUS_TOKEN: "your-prometheus-token"
