apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: log-generator-logs-pvc
  namespace: log-generator
  labels:
    app.kubernetes.io/name: log-generator
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Use fast storage for log generation

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: log-generator-models-pvc
  namespace: log-generator
  labels:
    app.kubernetes.io/name: log-generator
    app.kubernetes.io/component: ml-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard  # Standard storage for ML models
