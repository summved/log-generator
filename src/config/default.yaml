replay:
  enabled: false
  speed: 1
  loop: false
  filters:
    sources: []
    levels: []

output:
  format: json
  destination: file
  batching:
    maxBatchSize: 1000
    flushIntervalMs: 100
    enabled: true
  file:
    path: ./logs/current/logs.json
    rotation: true
    maxSize: 100MB
    maxFiles: 10
    compression: true
    timestampFormat: "ISO8601"
  syslog:
    host: localhost
    port: 514
    protocol: udp
    facility: local0
    tag: "log-generator"
    timestampFormat: "RFC3164"
    structuredData: true
  http:
    url: http://localhost:55000/api/events
    method: POST
    headers:
      Content-Type: application/json
      Authorization: Bearer your-token
      X-Source: log-generator
    timeout: 5000
    retries: 3
    batchSize: 100
  elasticsearch:
    url: http://localhost:9200
    index: "log-generator-%{+YYYY.MM.dd}"
    type: "_doc"
    username: "elastic"
    password: "changeme"
    timeout: 10000
    batchSize: 500
  kafka:
    brokers: ["localhost:9092"]
    topic: "log-generator"
    partition: 0
    compression: "gzip"
    batchSize: 1000
    timeout: 5000

storage:
  historicalPath: ./logs/historical
  currentPath: ./logs/current
  retention: 30
